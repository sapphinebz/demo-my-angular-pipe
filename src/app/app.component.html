<p-table [value]="pokemonChooseList">
  <ng-template pTemplate="header">
    <tr>
      <th>id</th>
      <th>pokename</th>
      <th>choose</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-pokemon let-rowIndex="rowIndex">
    <tr>
      <td>{{ pokemon.id }}</td>
      <td>{{ pokemon.pokename }}</td>
      <td>{{ pokemon.choose | choose }}</td>
    </tr>
  </ng-template>
</p-table>
